<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>


</head>
<body>
<div id="index_main">
    <div id="index_login_main">
        <i></i>
        <p class="welcome_mess" id="welcome_mess">三盟博客管理系统</p>
        <form id="registerForm">
            <div id="reg_form">
                <label for="phone" style="margin-top: 6px">手机号:</label>
                <div  class="am-form-group am-form-icon am-form-feedback" style="margin-left: 0">
                        <input style="width: 80%" type="text" name="phone" id="phone" placeholder="请输入手机号">
                    <span id="phone_null" class="iconsNull icons am-icon-warning"></span>
                    <span id="phone_error" class="iconsError icons am-icon-times"></span>
                </div>
                <div id="phone_warn" class="input_warn">
                    <span>该手机号已存在！</span>
                </div>
                <label for="auth_code" style="margin-top: 6px">验证码:</label>
                <div  class="am-form-group am-form-icon am-form-feedback" style="margin-left: 0;">
                    <input style="width: 45%" type="text" name="phone" id="auth_code" placeholder="点击右边获得短信验证码">
                    <span id="auth_code_null" class="iconsAuthCodeNull icons am-icon-warning"></span>
                    <span id="auth_code_error" class="iconsAuthCodeError icons am-icon-times"></span>
                    <div class="getAuthCodeBtn">
                        <button type="button" id="msg_btn" class="am-btn am-btn-secondary am-round">获取验证码</button>
                    </div>
                </div>
                <div id="auth_code_warn" class="input_warn">
                    <span>验证码错误！</span>
                </div>

                <label style="margin: 6px 30px auto auto;">性别:</label>
                <div class="radio_input am-form-group" style="margin: 0 0 10px auto">
                    <label class="am-radio-inline">
                        <input type="radio" name="gender" checked="checked" value="male" data-am-ucheck>
                        <span class="fa fa-male fa-lg"></span>
                    </label>
                    <label class="am-radio-inline" style="margin-left: 40px">
                        <input type="radio" name="gender" value="female" data-am-ucheck>
                        <span class="fa fa-female fa-lg"></span>
                    </label>
                    <div class="gender_null">
                        <span id="gender_null" class="icons">性别不能为空</span>
                    </div>
                </div>

                <label for="username" style="margin-top: 6px;">员工名:</label>
                <div  class="am-form-group am-form-icon am-form-feedback" style="margin-left: 0">
                    <input type="text" name="username" id="username" placeholder="请输入员工名">
                    <span id="username_null" class="iconsNull icons am-icon-warning"></span>
                </div>
                <div id="username_warn" class="input_warn">
                    <span>该用户名已存在</span>
                </div>
                <label for="password" style="margin: 6px 30px auto auto;">密码:</label>
                <div  class="am-form-group am-form-icon am-form-feedback" style="margin-left: 0">
                    <input type="password" name="password" id="password" placeholder="请输入密码">
                    <span id="password_null" class="iconsNull icons am-icon-warning"></span>
                </div>
                <div class="input_warn">
                    <span>密码错误</span>
                </div>

                <div id="registerFormBtn">注册</div>
                <p class="sign_bottom_mess"><span>已有账号 ? </span> <a href="/jump/login"
                                                                      style="margin: 12px 94px 0 12px">请登录</a></p>
            </div>
        </form>

    </div>
</div>
<p style="text-align: center;margin-top: 75px;color: #EEEEEE;letter-spacing: 1px">Copyright&nbsp;&copy;2015-2017&nbsp;<a
        style="color: #EEEEEE;" href="http://www.sunmnet.com/" target="_blank">三盟科技股份有限公司</a>&nbsp;版权所有&nbsp;${version}
</p>
<script type="text/javascript" src="/js/register.js"></script>
</body>
</html>
