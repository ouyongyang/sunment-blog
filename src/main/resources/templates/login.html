<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>

</head>
<body>
<div id="index_main">
    <div id="index_logo">
        <h1>
            <a href="#" class="clearfix">
                <i></i>
                <span id="login_info_mess">三盟科技</span>
            </a>
        </h1>
    </div>
    <div id="index_login_main">
        <i></i>
        <p class="welcome_mess" id="welcome_mess">三盟博客管理系统</p>
        <form th:action="@{/jump/login}" method="post" id="formLogin">
            <div id="reg_form">
                <ul>
                    <li>
                        <label for="loginName" class="login-label name-label"></label>
                        <input th:value="17724272557" id="loginName" type="text" name="username" autocomplete="off"
                               placeholder="请输入手机号码">
                        <span class="clear_btn"></span>
                    </li>
                    <li class="pwd_li">
                        <label for="loginPassword" class="login-label password-label"></label>
                        <input th:value="123456"  id="loginPassword" type="password" name="password" placeholder="请输入密码">
                        <span id="togglepasswordBtn"></span>
                        <span class="clear_btn"></span>
                    </li>
                </ul>
                <div class="login_error" th:if="${param.error}">
                    <span class="am-alert am-alert-danger" data-am-alert style="margin-left: 25%;color: white;border-radius: 2px">用户名不存在或密码错误!</span>
                </div>
                <div id="loginBtn" onclick="login()">登录</div>
                <p class="sign_bottom_mess"><span>您还没有账号 ? </span> <a href="/jump/register"
                                                                      style="margin: 12px 94px 0 12px">立即注册</a> <a
                        data-am-modal="{target: '#my-alert'}">忘记密码?</a></p>
            </div>
        </form>

    </div>
</div>
<!-- 模态框（Modal） -->
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog" style="border-radius: 5px;">
        <div class="am-modal-hd" style="text-align: left;margin:auto auto 5px 20px">找回密码
            <a href="javascript: void(0)" class="am-close am-close-alt am-close-spin" data-am-modal-close style="margin: 7px 10px auto auto">&times;</a>
        </div>
        <div class="am-modal-bd">
            <form id="modal_form" class="am-form am-form-horizontal">
                <div class="am-form-group">
                    <label for="modal_phone" class="am-u-sm-4 am-form-label">手机号</label>
                    <div class="am-u-sm-8 am-form-icon am-form-feedback">
                        <input class="modal_value" type="text" id="modal_phone" placeholder="输入手机号">
                        <span id="modal_phone_null" class="modal_icons am-icon-warning" style="color: orange"></span>
                        <span id="modal_phone_error" class="modal_icons am-icon-times" style="color: red"></span>
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="auth_code" class="am-u-sm-4 am-form-label">验证码</label>
                    <div class="am-u-sm-4 am-form-icon am-form-feedback">
                        <input class="modal_value" type="text" id="auth_code" placeholder="点击获取验证码">
                        <span id="auth_code_null" class="modal_icons am-icon-warning" style="color: orange"></span>
                        <span id="auth_code_error" class="modal_icons am-icon-times" style="color: red"></span>
                    </div>
                    <div class="am-u-sm-4" style="padding-left:0">
                        <button type="button" id="msg_btn" class="am-btn am-btn-secondary am-round">获取验证码</button>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="new_password" class="am-u-sm-4 am-form-label">新密码</label>
                    <div class="am-u-sm-8 am-form-icon am-form-feedback">
                        <input class="modal_value" value="" type="password" id="new_password" placeholder="输入新密码">
                        <span id="new_password_null" class="modal_icons am-icon-warning" style="color: orange"></span>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="check_password" class="am-u-sm-4 am-form-label">确认密码</label>
                    <div class="am-u-sm-8 am-form-icon am-form-feedback">
                        <input class="modal_value" value="" type="password" id="check_password" placeholder="再次输入新密码">
                        <span id="modal_check_password_error" class="icons am-icon-times" style="color: red"></span>
                        <span id="check_password_null" class="modal_icons am-icon-warning" style="color: orange"></span>
                    </div>
                </div>
                <div class="phoneNotExit">
                    <span class="modal_icons phoneNotExitSpan">手机号不存在,修改密码失败！</span>
                </div>
            </form>
        </div>
        <div class="am-modal-footer" style="text-align: right">
            <button type="button" id="change_password_cancel_btn" class="am-btn am-btn-danger am-round" data-am-modal-close>取消</button>
            <button type="button" id="change_password_btn" class="am-btn am-btn-success am-round">确认</button>
        </div>
    </div>
</div>
<p style="text-align: center;margin-top: 75px;color: #EEEEEE;letter-spacing: 1px">Copyright&nbsp;&copy;2015-2017&nbsp;<a
        style="color: #EEEEEE;" href="http://www.sunmnet.com/" target="_blank">三盟科技股份有限公司</a>&nbsp;版权所有&nbsp;
</p>

<script src="/js/login.js"></script>
</body>
</html>
